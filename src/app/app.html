<ion-menu [content]="nav1" (ionOpen)="menuWillOpen()">
    <ion-header>
        <ion-toolbar color="primary" padding style="text-align: center;">
            <span style="font-size: 5em;"><ion-icon name="home"></ion-icon></span>
            <ion-title><small>Disability Rights Law </small></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item no-lines (click)="goHome()"><ion-icon name="home" padding end></ion-icon> Home</ion-item>
        <!--<ion-item (click)="pushPage('AboutPage')"><ion-icon name="persons" padding end></ion-icon> About Us</ion-item>
        -->
        <ion-item no-lines (click)="pushPageWithParameters('AboutPage', {langcode: LangCode})"><ion-icon name="people" padding></ion-icon> About Us</ion-item>
        <ion-item no-lines (click)="updateLaw()" ><ion-icon name="refresh" padding ></ion-icon> Refresh Law And Settings</ion-item>
        <ion-item no-lines (click)="popLanguageSelector()"><ion-icon name="settings" padding></ion-icon> Select Language</ion-item>


        <div padding>Law Sections</div>
        <ion-grid  *ngFor="let l of Law; let i = index">
            <ion-row (click)="pushPageWithParameters('SectionPage', {langcode: LangCode, sectionid: l.id, sectionnumber: (i+1)})">
                <ion-col col-6><span padding>Section {{(i+1)}}</span></ion-col>
                <ion-col col-6><span style="font-size: 0.8em;">{{l.title}}</span></ion-col>
            </ion-row>
        </ion-grid>
        <div>
        </div>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" id="naw1" #nav1></ion-nav>
