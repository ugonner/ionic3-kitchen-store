<!--
  Generated template for the ProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div>
                    <img src="{{httpservice.hostdomain + Product.item.imageurl}}" class="img-fluid">
                </div>
                <div class="row my-3">
                    <div class="col-sm-3" *ngFor="let pf of Product.productfiles; let i = index">
                        <div>
                            <img src="{{httpservice.hostdomain + pf.fileurl}}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">

                <ion-card>
                    <ion-card-header>
                        <ion-title>
                            {{Product.item.title}}
                        </ion-title>
                    </ion-card-header>
                    <ion-card-content padding>

                        <ion-item no-lines (click)="navCtrl.push('ProfilePage',{userid: Product.item.usersid})">
                            <ion-avatar>
                                <img src="{{httpservice.hostdomain + Product.item.usersimageurl}" alt="" />
                            </ion-avatar>
                            <span padding>{{Product.item.usersname}}  | <small padding>{{Product.item.dateofpublication}}</small></span>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>

            <div class="row">
                <ion-segment [(ngModel)]="pageTab">
                    <ion-segment-button value="detail">Detail</ion-segment-button>
                    <ion-segment-button value="reviews">Reviews</ion-segment-button>
                </ion-segment>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="col-12" *ngIf="pageTab == 'detail'">
                        <p padding>
                            {{Product.item.detail}}
                        </p>
                    </div>
                    <div class="col-12" *ngIf="pageTab == 'reviews'">
                        <ion-card *ngFor="let pc of Product.product_comments; let i = index">
                            <ion-card-header>
                                <ion-item no-lines>
                                    <ion-buttons>
                                        <button ion-button>
                                            <ion-avatar>
                                                <img src="{{httpservice.hostdomain+pc.usersimageurl}}"/>
                                            </ion-avatar>
                                        </button>
                                    </ion-buttons>
                                </ion-item>
                            </ion-card-header>
                            <ion-card-content>
                                <p>{{pc.detail}}</p>
                                <ion-item no-lines>
                                    {{pc.dateofpublication}}
                                </ion-item>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </div>

        </div>
    </div>



</ion-content>
